<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class = "header">
        <h1>Welcome to Cat Clicker</h1>
      </div>
      <div calss row = "row">
        <div class = "col-12" id = "cat_list" align="center">
        </div>
      <div class = "row">
        <div class = "col-12" id="cat_container" align="center">
          <div id="cat_name_container">
          </div>
          <div id="cat_image_container">
          </div>
          <div id="cat_click_count_container">
          </div>
        </div>
      </div>
      <div class = "row">
        <div class = "col-12" align="center" style="padding-top: 20px;">
          <p>
            <button type = "button" class = "btn btn-primary" id = "admin_button">Admin</button>
          </p>
          <form id = "admin_form_container">
            <p>
              Name:<br>
              <input type="text" name="name" value="">
            </p>
            <p>
              Picture URL:<br>
              <input type="url" name="picUrl" value="">
            </p>
            <p>
              Number of Clicks:<br>
              <input type="text" name="numClicks" value="">
            </p>
            <p>
              <button type="button" class = "btn btn-link" id = "cancel">Cancel</button>
              <input type="submit" class = "btn btn-info" value="Save" id = "newCatData">
            </p>
          </form>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts3.js" type="text/javascript"></script>

  </body>
</html>
